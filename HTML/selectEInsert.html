<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Imagem - Supabase</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>

<style>
    body{
        align-items: center;
        display: flex;
        flex-direction: column;
    }
    form {
        display: flex;
        flex-direction: column;
        max-width: 300px;
        margin-left: calc(50vh - 300px);
    }
</style>

<body>

    <form id="uploadForm">
        <label for="item-name">Nome:</label>
        <input type="text" id="item-name" placeholder="Nome do item" required>
        <br>
        <label for="descricao">Descricao:</label>
        <input type="text" id="descricao" placeholder="Descrição (opicional)" required>
        <br>
        <label for="localizacao">Localização:</label>
        <input type="text" id="localizacao" placeholder="Localização" required>
        <br>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" placeholder="Quantidade" required>
        <br>
        <label for="file">Escolha uma imagem:</label>
        <input type="file" id="file" accept="image/*" required>
        <br><br>
        <button type="submit">Fazer Upload</button>
    </form>

    <br>
    <br>
    <br>

    <button id="fetch-data">Buscar Itens</button>

    <!-- Área onde os dados serão exibidos em uma tabela -->
    <table id="data-table" border="1" style="margin-top: 20px;">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Localização</th>
                <th>Descrição</th>
                <th>Quantidade</th>
                <th>Caminho da Imagem</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas de dados serão inseridas aqui -->
        </tbody>
    </table>
    <script src="insert.js"></script>
    <script src="select.js"></script>
</body>

</html>
